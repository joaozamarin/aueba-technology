<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aueba Technology</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="pagina">

        <header>
            <div class="logo">
                <img src="img/logo.png" class="resp">
            </div>
            <div class="expandir"></div>
            <button>&#9776;</button>
            <ul>
                <li class="menu">Início</li>
                <li class="menu">Serviços</li>
                <li class="menu">Sobre</li>
                <li class="menu">Contato</li>
                <li class="botao">Já tem uma conta?</li>
            </ul>
        </header>

        <main>
            <aside>
                <h2><span>Inscreva-se agora</span></h2>
                <h2>na Newsletter</h2>
                <p>
                    Domine as tecnologias utilizadas pelas empresas mais inovadoras do mundo e encare seu novo desafio profissional, evoluindo em comunidade com os melhores experts.
                </p>
                <form>
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="Email">
                    <input type="submit" value="Enviar >">
                </form>
            </aside>
            <article>
                <img src="img/computador.png" class="resp">
            </article>
        </main>

    </section>
</body>
</html>
